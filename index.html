<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BgChanger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">
      Click on the below circle to change the Background Color
    </h1>
    <div class="color_content">
      <span class="color" id="bg-1"></span>
      <span class="color" id="bg-2"></span>
      <span class="color" id="bg-3"></span>
      <span class="color" id="bg-4"></span>
      <span class="color" id="bg-5"></span>
    </div>

    <div>
      <button class="btn">Reset To Default</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
